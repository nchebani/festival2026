<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026 | AMBER EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        body { background: radial-gradient(circle at top, #1a0f00 0%, #050505 100%); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .font-logo { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(25, 15, 5, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(251, 146, 60, 0.1); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        .orange-glow { box-shadow: 0 0 20px rgba(251, 146, 60, 0.2); }
        .nav-active { color: #fb923c !important; filter: drop-shadow(0 0 5px rgba(251, 146, 60, 0.8)); }
        #push-alert { transform: translateY(-130%); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #push-alert.show { transform: translateY(20px); }
    </style>
</head>
<body>

    <div id="push-alert" class="fixed top-0 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass p-4 rounded-3xl border-l-4 border-orange-500 shadow-2xl flex items-center gap-3">
        <div class="bg-orange-500/20 w-10 h-10 rounded-full flex items-center justify-center text-orange-500"><i class="fas fa-bell"></i></div>
        <div class="flex-1">
            <p id="push-title" class="text-[10px] font-black uppercase text-orange-500">Notification</p>
            <p id="push-body" class="text-xs text-white">...</p>
        </div>
    </div>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm text-center border-orange-500/20">
            <h1 class="text-3xl font-logo text-orange-500 mb-8 tracking-tighter">LIVE HUB</h1>
            <input type="tel" id="input-pass" class="w-full bg-black/40 border border-orange-500/20 p-5 rounded-2xl text-center text-2xl mb-5 text-white outline-none focus:border-orange-500 transition-all" placeholder="****">
            <button id="btn-to-name" class="w-full bg-orange-600 text-white font-black py-5 rounded-2xl uppercase text-xs shadow-lg">Vérifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm">
            <input type="text" id="input-name" class="w-full bg-white/5 border border-orange-500/20 p-5 rounded-2xl text-center text-xl mb-5 text-white outline-none" placeholder="Ton Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-xl z-40 border-b border-orange-500/10">
            <h2 class="font-logo text-orange-500 text-sm">LIVE HUB 2026</h2>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full text-orange-500"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            
            <section id="tab-home" class="tab-content active text-center">
                <div id="next-event-timer" class="mb-6 hidden">
                    <div class="glass p-5 rounded-[2.5rem] border border-orange-500/40 orange-glow">
                        <p id="timer-label" class="text-[8px] font-black text-orange-400 uppercase tracking-widest mb-3 italic">Chargement...</p>
                        <div class="flex justify-center gap-6 text-white font-logo">
                            <div><b id="timer-days" class="text-3xl text-orange-500">00</b><p class="text-[7px] opacity-40">Jours</p></div>
                            <div><b id="timer-hours" class="text-3xl">00</b><p class="text-[7px] opacity-40">Hrs</p></div>
                            <div><b id="timer-mins" class="text-3xl">00</b><p class="text-[7px] opacity-40">Min</p></div>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[3rem] mb-6 relative">
                    <h3 class="text-3xl font-logo font-bold uppercase" id="display-name">---</h3>
                    <div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px] mt-4"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-orange-500/50 block font-bold mb-1 italic uppercase">Songs</span><b id="count-s" class="text-3xl font-logo">0</b></div>
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-orange-500/50 block font-bold mb-1 italic uppercase">Team</span><b id="count-m" class="text-3xl font-logo">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-logo text-orange-500 uppercase">Planning</h3><button id="btn-add-event" class="admin-only bg-orange-600 w-12 h-12 rounded-full"><i class="fas fa-plus"></i></button></div>
                <div id="list-calendar" class="space-y-4"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <div class="flex justify-between items-center mb-4"><h3 class="text-xl font-logo text-orange-500 uppercase">Feed</h3><button id="btn-urgent" class="admin-only bg-red-600/20 border border-red-500 text-red-500 px-4 py-2 rounded-xl text-[10px] font-bold">URGENT</button></div>
                <div id="chat-box" class="h-[55vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem]">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm" placeholder="Écris un message...">
                    <button id="btn-send" class="bg-orange-600 w-12 h-12 rounded-full"><i class="fas fa-paper-plane text-xs"></i></button>
                </div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-logo text-orange-500 uppercase">Membres</h3><button id="btn-add-member" class="admin-only bg-orange-600 w-12 h-12 rounded-full"><i class="fas fa-plus"></i></button></div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-logo text-orange-500 uppercase">Songs</h3><button id="btn-add-song" class="admin-only bg-orange-600 w-12 h-12 rounded-full"><i class="fas fa-plus"></i></button></div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-orange-500/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn nav-active p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";
        let isFirstLoad = true;
        let timerInterval;

        // --- AUTH ---
        document.getElementById('btn-to-name').onclick = () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193" || code === "0000") {
                if(code === "0193") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
            } else { alert("Code incorrect"); }
        };

        document.getElementById('btn-to-app').onclick = async () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() });
                setInterval(async () => { await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() }); }, 30000);
                setTimeout(() => isFirstLoad = false, 2000);
            }
        };

        // --- LOGIQUE TIMER ---
        function updateTimer(dateStr, title) {
            clearInterval(timerInterval);
            const target = new Date(dateStr + "T00:00:00").getTime();
            const timerSection = document.getElementById('next-event-timer');
            if(isNaN(target)) return;

            timerSection.classList.remove('hidden');
            document.getElementById('timer-label').innerText = "NEXT : " + title;

            timerInterval = setInterval(() => {
                const diff = target - new Date().getTime();
                if(diff <= 0) { timerSection.classList.add('hidden'); clearInterval(timerInterval); return; }
                document.getElementById('timer-days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('timer-hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('timer-mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            }, 1000);
        }

        // --- NAVIGATION ---
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('nav-active'));
            btn.classList.add('nav-active');
        };

        window.deleteItem = async (coll, id) => { if(confirm("Supprimer définitivement ?")) await deleteDoc(doc(db, coll, id)); };

        // --- ACTIONS ADMIN ---
        document.getElementById('btn-add-event').onclick = async () => {
            const t = prompt("Titre de l'événement ?");
            const d = prompt("Date (AAAA-MM-JJ) ?", "2026-02-15");
            if(t && d) await addDoc(collection(db, "calendar"), { title: t, date: d });
        };

        document.getElementById('btn-add-member').onclick = async () => {
            const n = prompt("Nom ?"); const r = prompt("Instrument ?");
            if(n && r) await addDoc(collection(db, "team"), { name: n, role: r });
        };

        document.getElementById('btn-add-song').onclick = async () => {
            const n = prompt("Titre du morceau ?");
            if(n) await addDoc(collection(db, "songs"), { name: n, time: serverTimestamp() });
        };

        document.getElementById('btn-send').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) {
                await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() });
                i.value = "";
            }
        };

        // --- SYNC FIREBASE ---
        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), snap => {
            const list = document.getElementById('list-calendar'); list.innerHTML = "";
            let future = [];
            const today = new Date().toISOString().split('T')[0];
            snap.forEach(d => {
                const e = d.data();
                if(e.date >= today) future.push(e);
                list.innerHTML += `<div class="glass p-5 rounded-3xl border-l-4 border-orange-500 flex justify-between items-center">
                    <div><p class="text-[10px] text-orange-500 font-bold">${e.date}</p><h4 class="font-bold text-white uppercase">${e.title}</h4></div>
                    <button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only text-red-500/30"><i class="fas fa-trash"></i></button>
                </div>`;
            });
            if(future.length > 0) updateTimer(future[0].date, future[0].title);
        });

        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2">
                    <span class="text-[8px] opacity-40 mb-1 px-2 uppercase">${m.user}</span>
                    <div class="flex items-center gap-2">
                        <button onclick="window.deleteItem('chats', '${d.id}')" class="admin-only text-red-500/20 p-2"><i class="fas fa-trash-alt text-[10px]"></i></button>
                        <div class="${isMe ? 'bg-orange-600' : 'bg-white/10'} p-3 px-4 rounded-2xl text-sm border border-white/5">${m.txt}</div>
                    </div>
                </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "team"), orderBy("name", "asc")), snap => {
            document.getElementById('count-m').innerText = snap.size;
            const list = document.getElementById('list-members'); list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="uppercase text-sm">${d.data().name}</b><p class="text-orange-500 text-[9px] font-bold uppercase tracking-widest">${d.data().role}</p></div>
                    <button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "songs"), orderBy("time", "desc")), snap => {
            document.getElementById('count-s').innerText = snap.size;
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <b class="uppercase text-sm">${d.data().name}</b>
                    <button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(collection(db, "presence"), snap => {
            const list = document.getElementById('list-online'); list.innerHTML = "";
            let count = 0;
            snap.forEach(d => {
                if(Date.now() - d.data().lastSeen < 60000) {
                    count++;
                    list.innerHTML += `<span class="bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full text-[9px] font-black italic">● ${d.data().name}</span>`;
                }
            });
        });

        document.getElementById('logout-btn').onclick = () => location.reload();
    </script>
</body>
</html>
