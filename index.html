<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026 - MANAGEMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-cyan-500/30 text-center shadow-2xl">
            <h1 class="text-4xl font-black italic text-cyan-500 mb-2">LIVE HUB</h1>
            <p class="text-[10px] uppercase tracking-[0.4em] mb-10 font-bold text-slate-500 italic">Access Control</p>
            <input type="tel" id="input-pass" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-2xl mb-5 text-white outline-none focus:border-cyan-500" placeholder="****">
            <button id="btn-to-name" class="w-full bg-cyan-600 text-white font-black py-5 rounded-2xl uppercase text-xs tracking-widest">Connexion</button>
        </div>
    </div>

    <div id="page-name" class="page hidden">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-white/10 text-center">
            <p class="text-slate-500 text-[10px] uppercase mb-4 font-bold">Ton identité</p>
            <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-5 text-white outline-none focus:border-cyan-500" placeholder="Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs tracking-widest">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-40 border-b border-white/5">
            <div>
                <h2 class="font-black italic text-xl">LIVE HUB <span class="text-cyan-500">2026</span></h2>
                <p id="role-tag" class="text-[8px] font-bold text-cyan-500/50 uppercase tracking-widest"></p>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 glass rounded-full flex items-center justify-center text-red-500"><i class="fas fa-power-off text-sm"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            
            <section id="tab-home" class="tab-content active">
                <div class="glass p-8 rounded-[2.5rem] mb-6 border-t border-white/10 text-center">
                    <h3 class="text-3xl font-black italic uppercase mb-2" id="display-name">---</h3>
                    <p class="text-slate-500 text-xs italic uppercase tracking-widest">Membre Actif</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl text-center"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1">Setlist</span><b id="count-s" class="text-3xl font-black">0</b></div>
                    <div class="glass p-6 rounded-3xl text-center"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1">Team</span><b id="count-m" class="text-3xl font-black">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black italic uppercase italic">Planning</h3>
                    <button id="btn-add-event" class="admin-only bg-cyan-600 w-12 h-12 rounded-full items-center justify-center shadow-lg">+</button>
                </div>
                <div id="list-calendar" class="space-y-4"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black italic uppercase italic">Équipe</h3>
                    <button id="btn-add-member" class="admin-only bg-cyan-600 w-12 h-12 rounded-full items-center justify-center shadow-lg">+</button>
                </div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-black italic uppercase italic">Setlist</h3>
                    <button id="btn-add-song" class="admin-only bg-cyan-600 w-12 h-12 rounded-full items-center justify-center shadow-lg">+</button>
                </div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <h3 class="text-2xl font-black italic mb-6 uppercase">Team Feed</h3>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-white/10 shadow-2xl">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-white/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn text-cyan-500 p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";

        // AUTH
        document.getElementById('btn-to-name').addEventListener('click', () => {
            const code = document.getElementById('input-pass').value;
            if(code === "1234" || code === "0000") {
                if(code === "1234") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
                document.getElementById('role-tag').innerText = (code === "1234") ? "ADMINISTRATEUR" : "MEMBRE";
            } else { alert("Code incorrect"); }
        });

        document.getElementById('btn-to-app').addEventListener('click', () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
            }
        });

        // --- REALTIME SYNC ---

        // Calendrier
        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), (snap) => {
            const list = document.getElementById('list-calendar');
            list.innerHTML = "";
            snap.forEach(d => {
                const e = d.data();
                const isPast = new Date(e.date) < new Date().setHours(0,0,0,0);
                list.innerHTML += `
                    <div class="glass p-6 rounded-3xl border-l-4 ${isPast ? 'border-slate-700 opacity-60' : 'border-cyan-500'} relative">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-cyan-500 font-black text-sm">${new Date(e.date).toLocaleDateString('fr-FR', {day:'2-digit', month:'short'})}</span>
                            <button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only text-red-500 text-[10px]"><i class="fas fa-trash"></i></button>
                        </div>
                        <h4 class="font-bold uppercase text-sm mb-3">${e.title}</h4>
                        <div class="space-y-2">
                            <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                                <p class="text-[9px] uppercase font-bold text-cyan-500 mb-1">Objectifs :</p>
                                <p class="text-xs text-slate-300">${e.goals || 'Aucun objectif défini'}</p>
                            </div>
                            ${e.summary ? `
                            <div class="bg-green-500/5 p-3 rounded-xl border border-green-500/10">
                                <p class="text-[9px] uppercase font-bold text-green-500 mb-1">Résumé précédent :</p>
                                <p class="text-xs text-slate-400 italic">${e.summary}</p>
                            </div>` : ''}
                        </div>
                    </div>`;
            });
        });

        // Team & Songs (simplifié)
        onSnapshot(query(collection(db, "team"), orderBy("name", "asc")), snap => {
            const list = document.getElementById('list-members'); list.innerHTML = "";
            document.getElementById('count-m').innerText = snap.size;
            snap.forEach(d => {
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="text-xs uppercase">${d.data().name}</b><p class="text-cyan-500 text-[8px] font-black uppercase tracking-widest">${d.data().role}</p></div>
                    <button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/30"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "songs"), orderBy("time", "asc")), snap => {
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            document.getElementById('count-s').innerText = snap.size;
            snap.forEach(d => {
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center border-l-2 border-cyan-500">
                    <div><b class="text-xs uppercase">${d.data().name}</b><p class="text-slate-500 text-[9px]">${d.data().bpm} BPM</p></div>
                    <button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/30"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        // Chat
        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-1">
                    <span class="text-[8px] font-black text-slate-600 mb-1 px-3 uppercase tracking-widest">${m.user}</span>
                    <div class="${isMe ? 'bg-cyan-600' : 'bg-white/10'} p-3 px-4 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[85%] shadow-sm">
                        <p class="text-[13px] text-white leading-tight">${m.txt}</p>
                    </div>
                </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // --- ACTIONS ---
        window.deleteItem = async (coll, id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, coll, id)); };

        document.getElementById('btn-add-event').addEventListener('click', async () => {
            const t = prompt("Titre de la répétition ?");
            if(t) {
                const d = prompt("Date ? (AAAA-MM-JJ)", new Date().toISOString().split('T')[0]);
                const g = prompt("Objectifs ?");
                const s = prompt("Résumé de la répétition précédente ? (optionnel)");
                await addDoc(collection(db, "calendar"), { title: t, date: d, goals: g, summary: s });
            }
        });

        document.getElementById('btn-add-song').addEventListener('click', async () => {
            const n = prompt("Titre ?"); if(n) await addDoc(collection(db, "songs"), { name: n, bpm: prompt("BPM ?"), time: serverTimestamp() });
        });

        document.getElementById('btn-add-member').addEventListener('click', async () => {
            const n = prompt("Nom ?"); if(n) await addDoc(collection(db, "team"), { name: n, role: prompt("Rôle ?") });
        });

        document.getElementById('btn-send').addEventListener('click', async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() }); i.value = ""; }
        });

    </script>
    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.replace('text-cyan-500', 'text-slate-500'));
            btn.classList.replace('text-slate-500', 'text-cyan-500');
        }
    </script>
</body>
</html>
