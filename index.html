<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026 | ORANGE EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;900&display=swap');
        
        body { 
            background: radial-gradient(circle at top, #1a0f00 0%, #050505 100%); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }

        .font-logo { font-family: 'Syncopate', sans-serif; }

        .glass { 
            background: rgba(25, 15, 5, 0.7); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(251, 146, 60, 0.1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .orange-glow { box-shadow: 0 0 15px rgba(251, 146, 60, 0.3); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }

        #push-alert { transform: translateY(-130%); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #push-alert.show { transform: translateY(20px); }

        .online-pulse { animation: pulse-orange 2s infinite; }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(251, 146, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0); }
        }
        .nav-active { color: #fb923c !important; filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.6)); }
    </style>
</head>
<body>

    <div id="push-alert" class="fixed top-0 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass p-4 rounded-3xl border-l-4 border-orange-500 shadow-2xl flex items-center gap-3">
        <div class="bg-orange-500/20 w-10 h-10 rounded-full flex items-center justify-center text-orange-500"><i class="fas fa-bell"></i></div>
        <div class="flex-1">
            <p id="push-title" class="text-[10px] font-black uppercase text-orange-500">Live Hub</p>
            <p id="push-body" class="text-xs text-white">Message...</p>
        </div>
    </div>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm text-center">
            <div class="mb-6 flex justify-center">
                <div class="w-20 h-20 bg-orange-500/10 rounded-full flex items-center justify-center border border-orange-500/30 orange-glow">
                    <i class="fas fa-bolt text-3xl text-orange-500"></i>
                </div>
            </div>
            <h1 class="text-4xl font-logo font-bold text-orange-500 mb-2 tracking-tighter">LIVE HUB</h1>
            <input type="tel" id="input-pass" class="w-full bg-black/40 border border-orange-500/20 p-5 rounded-2xl text-center text-2xl mb-5 text-white outline-none focus:border-orange-500 transition-all" placeholder="****">
            <button id="btn-to-name" class="w-full bg-gradient-to-r from-orange-600 to-amber-500 text-white font-black py-5 rounded-2xl uppercase text-xs shadow-lg active:scale-95 transition-all">Vérifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-white/5">
            <p class="text-[10px] uppercase font-bold text-orange-500 mb-4 tracking-widest italic">Bienvenue</p>
            <input type="text" id="input-name" class="w-full bg-white/5 border border-orange-500/20 p-5 rounded-2xl text-center text-xl mb-5 text-white outline-none" placeholder="Ton Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs hover:bg-orange-500 hover:text-white transition-all">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-black/60 backdrop-blur-xl z-40 border-b border-orange-500/10">
            <div>
                <h2 class="font-logo font-bold text-lg uppercase text-orange-500">LIVE HUB</h2>
                <p id="role-tag" class="text-[8px] font-bold text-orange-200/40 uppercase tracking-widest"></p>
            </div>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full flex items-center justify-center text-orange-500"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            <section id="tab-home" class="tab-content active text-center">
                <div id="next-event-timer" class="mb-6 hidden">
                    <div class="glass p-5 rounded-[2.5rem] border border-orange-500/40 orange-glow">
                        <p id="timer-label" class="text-[8px] font-black text-orange-400 uppercase tracking-[0.2em] mb-3">NEXT EVENT</p>
                        <div class="flex justify-center gap-6 text-white">
                            <div><b id="timer-days" class="text-3xl font-logo text-orange-500">00</b><p class="text-[7px] uppercase opacity-40">Jours</p></div>
                            <div><b id="timer-hours" class="text-3xl font-logo">00</b><p class="text-[7px] uppercase opacity-40">Heures</p></div>
                            <div><b id="timer-mins" class="text-3xl font-logo">00</b><p class="text-[7px] uppercase opacity-40">Min</p></div>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[3rem] mb-6 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-600 via-amber-400 to-orange-600"></div>
                    <h3 class="text-3xl font-logo font-bold uppercase mb-2 tracking-tighter" id="display-name">---</h3>
                    <div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px] mt-4"></div>
                </div>

                <div class="glass p-5 rounded-[2.5rem] mb-6 flex items-center gap-4 border border-orange-500/20">
                    <button id="audio-play" class="w-14 h-14 bg-gradient-to-br from-orange-600 to-amber-500 rounded-full flex items-center justify-center text-white shadow-lg"><i class="fas fa-play ml-1"></i></button>
                    <div class="text-left flex-1"><p class="text-[10px] font-black uppercase text-orange-200">Dernier Master</p></div>
                    <audio id="main-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-orange-500/50 block uppercase font-bold mb-1 italic">Songs</span><b id="count-s" class="text-3xl font-logo">0</b></div>
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-orange-500/50 block uppercase font-bold mb-1 italic">Team</span><b id="count-m" class="text-3xl font-logo">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-logo text-orange-500 uppercase">Planning</h3><button id="btn-add-event" class="admin-only bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-plus"></i></button></div>
                <div id="list-calendar" class="space-y-4"></div>
            </section>

            <section id="tab-archives" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-logo text-orange-500 uppercase">Archives</h3><button id="btn-open-archive" class="admin-only bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-plus"></i></button></div>
                <div id="list-archives" class="space-y-4"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-logo text-orange-500 uppercase">Team</h3><button id="btn-add-member" class="admin-only bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-plus"></i></button></div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-logo text-orange-500 uppercase">Songs</h3><button id="btn-add-song" class="admin-only bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-plus"></i></button></div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-logo text-orange-500 uppercase">Feed</h3><button id="btn-urgent" class="admin-only bg-red-600/20 border border-red-500 text-red-500 font-bold px-4 py-2 rounded-xl text-[10px]">Urgence</button></div>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-orange-500/20">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-orange-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-xs"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-orange-500/10">
                <button onclick="switchTab('home', this)" class="nav-btn nav-active p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('archives', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-box-archive text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-orange-200/40 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <div id="modal-song" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <input type="text" id="song-name" class="w-full bg-white/5 border border-orange-500/20 p-4 rounded-xl mb-4 text-white" placeholder="Titre">
            <div class="flex gap-2"><button onclick="closeModal('modal-song')" class="flex-1 bg-white/5 py-4 rounded-xl font-bold uppercase text-[10px]">Annuler</button><button id="btn-save-song" class="flex-1 bg-orange-600 py-4 rounded-xl font-bold uppercase text-[10px]">Sauver</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";
        let isFirstLoad = true;

        // AUTH
        document.getElementById('btn-to-name').onclick = () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193" || code === "0000") {
                if(code === "0193") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
                document.getElementById('role-tag').innerText = (code === "0193") ? "ADMIN" : "MEMBRE";
            } else { alert("Code incorrect"); }
        };

        document.getElementById('btn-to-app').onclick = async () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() });
                setInterval(async () => { await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() }); }, 30000);
                setTimeout(() => isFirstLoad = false, 2000);
            }
        };

        // NAVIGATION
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.remove('nav-active'));
            btn.classList.add('nav-active');
        };

        // FONCTIONS
        window.deleteItem = async (coll, id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, coll, id)); };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        document.getElementById('btn-add-song').onclick = () => document.getElementById('modal-song').classList.remove('hidden');

        document.getElementById('btn-add-event').onclick = async () => {
            const t = prompt("Titre ?"); const d = prompt("Date (AAAA-MM-JJ) ?", "2026-02-15");
            if(t && d) await addDoc(collection(db, "calendar"), { title: t, date: d });
        };

        document.getElementById('btn-save-song').onclick = async () => {
            const n = document.getElementById('song-name').value;
            if(n) { await addDoc(collection(db, "songs"), { name: n, time: serverTimestamp() }); closeModal('modal-song'); }
        };

        document.getElementById('btn-send').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() }); i.value = ""; }
        };

        // SYNC TEMPS REEL
        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), snap => {
            const list = document.getElementById('list-calendar'); list.innerHTML = "";
            snap.forEach(d => {
                const e = d.data();
                list.innerHTML += `<div class="glass p-5 rounded-3xl border-l-4 border-orange-500"><div class="flex justify-between"><div><p class="text-[10px] text-orange-500 font-bold">${e.date}</p><h4 class="font-bold text-white uppercase">${e.title}</h4></div><button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only opacity-20"><i class="fas fa-trash"></i></button></div></div>`;
            });
        });

        onSnapshot(query(collection(db, "songs"), orderBy("time", "desc")), snap => {
            document.getElementById('count-s').innerText = snap.size;
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            snap.forEach(d => { list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between"><b>${d.data().name}</b><button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only opacity-20"><i class="fas fa-trash"></i></button></div>`; });
        });

        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2"><span class="text-[8px] opacity-40 mb-1 px-2 uppercase">${m.user}</span><div class="${isMe ? 'bg-orange-600' : 'bg-white/10'} p-3 rounded-2xl text-sm max-w-[80%]">${m.txt}</div></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(collection(db, "presence"), snap => {
            const list = document.getElementById('list-online'); list.innerHTML = ""; let count = 0;
            snap.forEach(d => { if(Date.now() - d.data().lastSeen < 60000) { count++; list.innerHTML += `<span class="bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full text-[9px] font-black online-pulse">${d.data().name}</span>`; }});
            document.getElementById('count-online').innerText = count;
        });

        document.getElementById('logout-btn').onclick = () => location.reload();
    </script>
</body>
</html>
