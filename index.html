<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        #push-alert { transform: translateY(-130%); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #push-alert.show { transform: translateY(20px); }
        .online-pulse { animation: pulse-cyan 2s infinite; }
        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        .day-btn.selected { background: #0891b2 !important; color: white; border-color: #22d3ee; }
    </style>
</head>
<body>

    <div id="push-alert" class="fixed top-0 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass p-4 rounded-3xl border-l-4 border-cyan-500 shadow-2xl flex items-center gap-3">
        <div class="bg-cyan-500/20 w-10 h-10 rounded-full flex items-center justify-center text-cyan-500"><i class="fas fa-bell"></i></div>
        <div class="flex-1">
            <p id="push-title" class="text-[10px] font-black uppercase text-cyan-500 italic">Live Hub</p>
            <p id="push-body" class="text-xs text-white">Message...</p>
        </div>
    </div>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-cyan-500/30 text-center shadow-2xl">
            <h1 class="text-4xl font-black italic text-cyan-500 mb-2">LIVE HUB</h1>
            <p class="text-[10px] uppercase tracking-widest text-slate-500 mb-8 font-bold">Accès Groupe 2026</p>
            <input type="tel" id="input-pass" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-2xl mb-5 text-white outline-none focus:border-cyan-500 transition-all" placeholder="****">
            <button id="btn-to-name" class="w-full bg-cyan-600 text-white font-black py-5 rounded-2xl uppercase text-xs hover:bg-cyan-500 transition-all shadow-lg italic">Vérifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-white/10 shadow-2xl">
            <p class="text-[10px] uppercase font-bold text-cyan-500 mb-4 tracking-widest italic">Bienvenue</p>
            <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-5 text-white outline-none focus:border-white/30 transition-all" placeholder="Ton Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs hover:bg-slate-200 transition-all shadow-lg italic">Entrer dans le Hub</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-40 border-b border-white/5">
            <div>
                <h2 class="font-black italic text-xl uppercase tracking-tighter">Live Hub <span class="text-cyan-500">2026</span></h2>
                <p id="role-tag" class="text-[8px] font-bold text-cyan-500/50 uppercase tracking-widest"></p>
            </div>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full flex items-center justify-center text-red-500 hover:bg-red-500/10 transition-all"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            
            <section id="tab-home" class="tab-content active text-center">
                <div class="glass p-8 rounded-[3rem] mb-6 shadow-2xl">
                    <h3 class="text-3xl font-black italic uppercase mb-2 tracking-tighter" id="display-name">---</h3>
                    <div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px] mt-4"></div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <div class="glass p-4 rounded-3xl"><span class="text-[8px] text-slate-500 block uppercase font-bold mb-1 italic">Songs</span><b id="count-s" class="text-xl font-black text-white">0</b></div>
                    <div class="glass p-4 rounded-3xl"><span class="text-[8px] text-slate-500 block uppercase font-bold mb-1 italic">Team</span><b id="count-m" class="text-xl font-black text-white">0</b></div>
                    <div class="glass p-4 rounded-3xl"><span class="text-[8px] text-slate-500 block uppercase font-bold mb-1 italic">Online</span><b id="count-online" class="text-xl font-black text-cyan-500">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase">Planning</h3>
                    <div class="flex gap-2">
                        <button id="btn-request-dispo" class="admin-only bg-amber-500/20 text-amber-500 border border-amber-500/30 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic">Sondage</button>
                        <button id="btn-add-event" class="admin-only bg-cyan-600 w-10 h-10 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div id="dispo-zone" class="mb-8 hidden">
                    <div class="glass p-6 rounded-[2.5rem] border-l-4 border-amber-500 relative">
                        <button onclick="window.deleteItem('dispos', 'current_week')" class="admin-only absolute top-4 right-4 text-red-500/30"><i class="fas fa-times"></i></button>
                        <h4 id="dispo-label" class="text-amber-500 font-black text-xs uppercase mb-4 italic">Disponibilités</h4>
                        <div class="grid grid-cols-4 gap-2 mb-4" id="dispo-buttons"></div>
                        <div id="dispo-results" class="space-y-3 pt-4 border-t border-white/5"></div>
                    </div>
                </div>
                <div id="list-calendar" class="space-y-4"></div>
            </section>

            <section id="tab-archives" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase italic">Archives</h3>
                    <button id="btn-open-archive" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button>
                </div>
                <div id="list-archives" class="space-y-4"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase italic">Membres</h3>
                    <button id="btn-add-member" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button>
                </div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase italic">Songs</h3>
                    <button id="btn-add-song" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button>
                </div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase italic">Team Feed</h3>
                    <button id="btn-urgent" class="admin-only bg-red-600/20 border border-red-500 text-red-500 font-bold px-4 py-2 rounded-xl text-[10px] uppercase animate-pulse">Urgence</button>
                </div>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-white/10 shadow-2xl">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-white/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn text-cyan-500 p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('archives', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-box-archive text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <div id="modal-song" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-black mb-6 uppercase text-cyan-500 text-center italic">Nouveau Morceau</h3>
            <input type="text" id="song-name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="Titre">
            <input type="number" id="song-bpm" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="BPM">
            <input type="text" id="song-key" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-white outline-none" placeholder="Clé (ex: Am)">
            <div class="flex gap-2">
                <button onclick="closeModal('modal-song')" class="flex-1 bg-white/5 py-4 rounded-xl uppercase text-[10px] font-bold">Annuler</button>
                <button id="btn-save-song" class="flex-1 bg-cyan-600 py-4 rounded-xl uppercase text-[10px] font-bold">Sauver</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";
        let isFirstLoad = true;
        const daysOfWeek = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

        // FLASH
        const triggerFlash = (title, body) => {
            if (isFirstLoad) return;
            const alert = document.getElementById('push-alert');
            document.getElementById('push-title').innerText = title;
            document.getElementById('push-body').innerText = body;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        };

        // AUTH
        document.getElementById('btn-to-name').onclick = () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193" || code === "0000") {
                if(code === "0193") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
                document.getElementById('role-tag').innerText = (code === "0193") ? "ADMIN" : "MEMBRE";
            }
        };

        document.getElementById('btn-to-app').onclick = async () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() });
                setInterval(() => setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() }), 30000);
                setTimeout(() => isFirstLoad = false, 2000);
            }
        };

        // SYNC FIREBASE
        onSnapshot(query(collection(db, "songs"), orderBy("time", "desc")), snap => {
            document.getElementById('count-s').innerText = snap.size;
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="text-xs uppercase italic">${s.name}</b><p class="text-slate-500 text-[9px] font-bold uppercase">${s.bpm || '--'} BPM • ${s.key || '--'}</p></div>
                    <button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "team"), orderBy("name", "asc")), snap => {
            document.getElementById('count-m').innerText = snap.size;
            const list = document.getElementById('list-members'); list.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div><b class="text-xs uppercase italic">${m.name}</b><p class="text-cyan-500 text-[8px] font-black uppercase tracking-widest">${m.role || 'Membre'}</p></div>
                    <button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(collection(db, "presence"), snap => {
            const list = document.getElementById('list-online'); list.innerHTML = ""; let count = 0;
            snap.forEach(d => { 
                if (Date.now() - d.data().lastSeen < 120000) { 
                    count++; 
                    list.innerHTML += `<span class="px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-400 text-[9px] online-pulse font-black uppercase">● ${d.data().name}</span>`; 
                } 
            });
            document.getElementById('count-online').innerText = count;
        });

        // ACTIONS
        window.deleteItem = async (c, id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, c, id)); };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        document.getElementById('btn-add-song').onclick = () => document.getElementById('modal-song').classList.remove('hidden');
        document.getElementById('btn-save-song').onclick = async () => {
            const n = document.getElementById('song-name').value;
            if(n) {
                await addDoc(collection(db, "songs"), { 
                    name: n, bpm: document.getElementById('song-bpm').value, 
                    key: document.getElementById('song-key').value, time: serverTimestamp() 
                });
                closeModal('modal-song');
            }
        };

        // CHAT SYNC
        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2">
                    <span class="text-[7px] text-slate-600 mb-1 px-2 font-bold">${m.user}</span>
                    <div class="bg-white/10 p-3 px-4 rounded-2xl text-sm border border-white/5 shadow-lg">${m.txt}</div>
                </div>`;
                if(!isMe && m.time && !isFirstLoad && (Date.now() - m.time.toMillis()) < 5000) triggerFlash(m.user, m.txt);
            });
            box.scrollTop = box.scrollHeight;
        });

        document.getElementById('btn-send').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() }); i.value = ""; }
        };

        document.getElementById('logout-btn').onclick = () => location.reload();
    </script>

    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.replace('text-cyan-500', 'text-slate-500'));
            btn.classList.replace('text-slate-500', 'text-cyan-500');
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
