<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        .day-btn.selected { background: #0891b2 !important; color: white; border-color: #22d3ee; }
        .online-pulse { animation: pulse-cyan 2s infinite; }
        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
    </style>
</head>
<body>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-cyan-500/30 text-center">
            <h1 class="text-4xl font-black italic text-cyan-500 mb-8 uppercase">Live Hub</h1>
            <input type="tel" id="input-pass" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-2xl mb-5 text-white" placeholder="****">
            <button id="btn-to-name" class="w-full bg-cyan-600 text-white font-black py-5 rounded-2xl uppercase italic">V√©rifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm">
            <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-5 text-white" placeholder="Ton Pr√©nom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase italic">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-40 border-b border-white/5">
            <h2 class="font-black italic text-xl uppercase italic">Live Hub <span class="text-cyan-500">2026</span></h2>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full text-red-500"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            
            <section id="tab-home" class="tab-content active text-center">
                <div id="next-event-timer" class="mb-6 hidden">
                    <div class="glass p-5 rounded-[2.5rem] border border-cyan-500/30 shadow-xl">
                        <p class="text-[8px] font-black text-cyan-500 uppercase mb-3 italic">Prochaine R√©p√©tition</p>
                        <div class="flex justify-center gap-6 text-white">
                            <div><b id="timer-days" class="text-2xl font-black text-cyan-400">00</b><p class="text-[7px] uppercase opacity-40">Jours</p></div>
                            <div><b id="timer-hours" class="text-2xl font-black">00</b><p class="text-[7px] uppercase opacity-40">Heures</p></div>
                            <div><b id="timer-mins" class="text-2xl font-black">00</b><p class="text-[7px] uppercase opacity-40">Min</p></div>
                        </div>
                    </div>
                </div>

                <div class="glass p-8 rounded-[3rem] mb-6 shadow-2xl">
                    <h3 class="text-3xl font-black italic uppercase mb-2" id="display-name">---</h3>
                    <div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px] mt-4"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1 italic">Songs</span><b id="count-s" class="text-3xl font-black">0</b></div>
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1 italic">Team</span><b id="count-m" class="text-3xl font-black">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase italic">Planning</h3>
                    <button id="btn-request-dispo" class="admin-only bg-amber-500/20 text-amber-500 border border-amber-500/30 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic">Sondage</button>
                </div>
                <div id="dispo-zone" class="mb-8 hidden">
                    <div class="glass p-6 rounded-[2.5rem] border-l-4 border-amber-500">
                        <h4 id="dispo-label" class="text-amber-500 font-black text-xs uppercase mb-4 italic italic">Disponibilit√©s</h4>
                        <div class="grid grid-cols-4 gap-2 mb-4" id="dispo-buttons"></div>
                        <div id="dispo-results" class="space-y-3 pt-4 border-t border-white/5"></div>
                    </div>
                </div>
                <div id="list-calendar" class="space-y-4"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase italic">Songs</h3><button id="btn-add-song" class="admin-only bg-cyan-600 w-10 h-10 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button></div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase italic">Membres</h3><button id="btn-add-member" class="admin-only bg-cyan-600 w-10 h-10 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-plus"></i></button></div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase italic">Feed</h3><button id="btn-urgent" class="admin-only text-red-500 text-[10px] font-black uppercase">Urgence üö®</button></div>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-white/10 shadow-2xl">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-white/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn text-cyan-500 p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc, updateDoc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";
        const daysOfWeek = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];

        // --- AUTH ---
        document.getElementById('btn-to-name').onclick = () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193") document.body.classList.add('is-admin');
            if(code === "0193" || code === "0000") {
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
            }
        };

        document.getElementById('btn-to-app').onclick = async () => {
            userName = document.getElementById('input-name').value.trim();
            if(userName) {
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, lastSeen: Date.now() });
            }
        };

        // --- SONDAGE & FIXER ---
        document.getElementById('btn-request-dispo').onclick = async () => {
            const nextMon = new Date();
            nextMon.setDate(nextMon.getDate() + ((1 + 7 - nextMon.getDay()) % 7 || 7));
            const label = "Semaine du " + nextMon.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
            if(confirm("Lancer sondage " + label + " ?")) {
                await setDoc(doc(db, "dispos", "current_week"), { label, active: true, mondayDate: nextMon.toISOString().split('T')[0] });
            }
        };

        onSnapshot(doc(db, "dispos", "current_week"), snap => {
            const zone = document.getElementById('dispo-zone');
            if(snap.exists() && snap.data().active) {
                const data = snap.data(); zone.classList.remove('hidden');
                document.getElementById('dispo-label').innerText = data.label;
                document.getElementById('dispo-buttons').innerHTML = daysOfWeek.map(day => {
                    const sel = (data[day] || []).includes(userName);
                    return `<button onclick="window.toggleVote('${day}', ${sel})" class="day-btn glass p-2 rounded-xl text-[9px] font-bold uppercase ${sel?'selected':''}">${day.slice(0,3)}</button>`;
                }).join('');
                document.getElementById('dispo-results').innerHTML = daysOfWeek.map((day, idx) => {
                    const users = data[day] || [];
                    return `<div class="flex items-center justify-between"><span class="text-[9px] font-bold text-amber-500 w-10">${day.slice(0,3)}</span><div class="flex-1 flex flex-wrap gap-1 px-2">${users.map(u => `<span class="bg-white/5 text-[8px] px-2 py-1 rounded">${u}</span>`).join('')}</div><button onclick="window.fixRepet('${day}', ${idx})" class="admin-only bg-cyan-600 text-[8px] px-2 py-1 rounded font-black uppercase">Fixer</button></div>`;
                }).join('');
            } else zone.classList.add('hidden');
        });

        window.toggleVote = async (day, exists) => { await updateDoc(doc(db, "dispos", "current_week"), { [day]: exists ? arrayRemove(userName) : arrayUnion(userName) }); };
        
        window.fixRepet = async (day, idx) => {
            const h = prompt(`Heure pour le ${day} ?`, "19:30");
            if(!h) return;
            const snap = await getDoc(doc(db, "dispos", "current_week"));
            const mon = new Date(snap.data().mondayDate);
            mon.setDate(mon.getDate() + idx);
            await addDoc(collection(db, "calendar"), { title: "R√©p√©tition", date: mon.toISOString().split('T')[0], time: h });
            await updateDoc(doc(db, "dispos", "current_week"), { active: false });
        };

        // --- SYNC ---
        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), snap => {
            const list = document.getElementById('list-calendar'); list.innerHTML = ""; let nextEv = null;
            snap.forEach(d => {
                const e = d.data(); const dObj = new Date(e.date + 'T' + e.time);
                if(!nextEv && dObj > Date.now()) nextEv = dObj;
                const fmt = new Date(e.date).toLocaleDateString('fr-FR', { weekday:'long', day:'numeric', month:'long' });
                list.innerHTML += `<div class="glass p-5 rounded-[2rem] border-l-4 border-cyan-500 mb-4 flex justify-between items-center shadow-xl"><div><span class="text-cyan-500 font-black text-[10px] uppercase italic">${fmt}</span><h4 class="font-black text-white text-lg uppercase italic">R√©p√©tition</h4><p class="text-xs text-cyan-400 font-bold">${e.time}</p></div><button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button></div>`;
            });
            if(nextEv) { document.getElementById('next-event-timer').classList.remove('hidden'); updateTimer(nextEv); }
        });

        onSnapshot(collection(db, "songs"), snap => {
            document.getElementById('count-s').innerText = snap.size;
            document.getElementById('list-songs').innerHTML = "";
            snap.forEach(d => { const s = d.data(); document.getElementById('list-songs').innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center"><div><b class="text-xs uppercase italic">${s.name}</b><p class="text-[9px] opacity-50 uppercase font-bold">${s.bpm} BPM ‚Ä¢ ${s.key}</p></div><button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button></div>`; });
        });

        onSnapshot(collection(db, "team"), snap => {
            document.getElementById('count-m').innerText = snap.size;
            document.getElementById('list-members').innerHTML = "";
            snap.forEach(d => { const m = d.data(); document.getElementById('list-members').innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center"><div><b class="text-xs uppercase italic">${m.name}</b><p class="text-cyan-500 text-[8px] font-black uppercase tracking-widest">${m.role}</p></div><button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button></div>`; });
        });

        // --- CHAT ---
        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe?'items-end':'items-start'} mb-2"><span class="text-[7px] text-slate-600 mb-1 px-2 uppercase font-bold">${m.user}</span><div class="${isMe?'bg-cyan-600':'bg-white/10'} p-3 px-4 rounded-2xl text-sm border border-white/5">${m.txt}</div></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        document.getElementById('btn-send').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: Date.now() }); i.value = ""; }
        };

        // --- PRESENCE ---
        onSnapshot(collection(db, "presence"), snap => {
            const list = document.getElementById('list-online'); list.innerHTML = "";
            snap.forEach(d => { if (Date.now() - d.data().lastSeen < 120000) list.innerHTML += `<span class="px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-400 text-[9px] online-pulse font-black uppercase">‚óè ${d.data().name}</span>`; });
        });

        // --- TOOLS ---
        document.getElementById('btn-add-song').onclick = async () => {
            const n = prompt("Titre ?"); const b = prompt("BPM ?"); const k = prompt("Cl√© ?");
            if(n) await addDoc(collection(db, "songs"), { name: n, bpm: b, key: k });
        };
        document.getElementById('btn-add-member').onclick = async () => {
            const n = prompt("Nom ?"); const r = prompt("R√¥le ?");
            if(n) await addDoc(collection(db, "team"), { name: n, role: r });
        };
        window.deleteItem = async (c, id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, c, id)); };
        function updateTimer(target) { setInterval(() => { const diff = target - Date.now(); if(diff < 0) return; document.getElementById('timer-days').innerText = Math.floor(diff/86400000).toString().padStart(2,'0'); document.getElementById('timer-hours').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0'); document.getElementById('timer-mins').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0'); }, 1000); }
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.replace('text-cyan-500', 'text-slate-500'));
            btn.classList.replace('text-slate-500', 'text-cyan-500');
        };
        document.getElementById('logout-btn').onclick = () => location.reload();
    </script>
</body>
</html>
