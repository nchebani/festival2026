<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; height: 100vh; overflow-y: auto; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        #push-alert { transform: translateY(-130%); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #push-alert.show { transform: translateY(20px); }
    </style>
</head>
<body>

    <div id="push-alert" class="fixed top-0 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass p-4 rounded-3xl border-l-4 border-cyan-500 shadow-2xl flex items-center gap-3">
        <div class="bg-cyan-500/20 w-10 h-10 rounded-full flex items-center justify-center text-cyan-500"><i class="fas fa-bell"></i></div>
        <div class="flex-1"><p id="push-title" class="text-[10px] font-black uppercase text-cyan-500">Live Hub</p><p id="push-body" class="text-xs text-white">Message...</p></div>
    </div>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-cyan-500/30 text-center">
            <h1 class="text-4xl font-black italic text-cyan-500 mb-2">LIVE HUB</h1>
            <input type="tel" id="input-pass" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-2xl mb-5 text-white" placeholder="****">
            <button id="btn-to-name" class="w-full bg-cyan-600 text-white font-black py-5 rounded-2xl uppercase text-xs">Vérifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-white/10">
            <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-5 text-white" placeholder="Ton Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-40 border-b border-white/5">
            <div><h2 class="font-black italic text-xl">LIVE HUB <span class="text-cyan-500">2026</span></h2><p id="role-tag" class="text-[8px] font-bold text-cyan-500/50 uppercase tracking-widest"></p></div>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full flex items-center justify-center text-red-500"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            <section id="tab-home" class="tab-content active text-center">
                <div class="glass p-8 rounded-[3rem] mb-6"><h3 class="text-3xl font-black italic uppercase mb-2" id="display-name">---</h3>
                <div class="mt-4 pt-4 border-t border-white/5"><p class="text-[9px] uppercase font-bold text-cyan-500 mb-3">En ligne (<span id="count-online">0</span>) :</p><div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px]"></div></div></div>
                <div class="grid grid-cols-2 gap-4"><div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold">Songs</span><b id="count-s" class="text-3xl font-black">0</b></div><div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold">Team</span><b id="count-m" class="text-3xl font-black">0</b></div></div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Planning</h3><button id="btn-add-event" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-calendar" class="space-y-6"></div>
            </section>

            <section id="tab-archives" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Archives</h3><button id="btn-open-archive" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-archives" class="space-y-4"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Membres</h3><button id="btn-add-member" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Songs</h3><button id="btn-add-song" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <h3 class="text-2xl font-black italic mb-6 uppercase px-2">Team Feed</h3>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-white/10 shadow-2xl">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-white/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn text-cyan-500 p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('archives', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-box-archive text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <div id="modal-song" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-black mb-6 uppercase text-cyan-500 text-center tracking-tighter">Nouveau Morceau</h3>
            <input type="text" id="song-name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="Titre">
            <input type="number" id="song-bpm" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="BPM">
            <input type="text" id="song-key" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-white outline-none" placeholder="Clé (ex: Am)">
            <div class="flex gap-2">
                <button onclick="closeModal('modal-song')" class="flex-1 bg-white/5 py-4 rounded-xl uppercase text-[10px] font-bold">Annuler</button>
                <button id="btn-save-song" class="flex-1 bg-cyan-600 py-4 rounded-xl uppercase text-[10px] font-bold">Sauver</button>
            </div>
        </div>
    </div>

    <div id="modal-archive" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-black mb-6 uppercase text-cyan-500 text-center tracking-tighter">Nouveau Résumé</h3>
            <input type="text" id="arch-date" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="Date (ex: 12 Février)">
            <input type="text" id="arch-title" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 text-white outline-none" placeholder="Titre">
            <textarea id="arch-content" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 text-white outline-none h-32" placeholder="Ce qu'on a fait..."></textarea>
            <div class="flex gap-2">
                <button onclick="closeModal('modal-archive')" class="flex-1 bg-white/5 py-4 rounded-xl uppercase text-[10px] font-bold">Annuler</button>
                <button id="btn-save-arch" class="flex-1 bg-cyan-600 py-4 rounded-xl uppercase text-[10px] font-bold">Publier</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userName = "";
        let isFirstLoad = true;

        const triggerFlash = (title, body) => {
            if (isFirstLoad) return;
            const alert = document.getElementById('push-alert');
            document.getElementById('push-title').innerText = title;
            document.getElementById('push-body').innerText = body;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        };

        // NAVIGATION & AUTH
        document.getElementById('btn-to-name').addEventListener('click', () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193" || code === "0000") {
                if(code === "0193") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
                document.getElementById('role-tag').innerText = (code === "0193") ? "ADMIN" : "MEMBRE";
            } else { alert("Code incorrect"); }
        });

        document.getElementById('btn-to-app').addEventListener('click', async () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, time: serverTimestamp() });
                setTimeout(() => isFirstLoad = false, 2000);
            }
        });

        // ACTIONS ADMIN
        window.deleteItem = async (coll, id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, coll, id)); };

        document.getElementById('btn-add-event').addEventListener('click', async () => {
            const t = prompt("Titre de la répet?"); const d = prompt("Date?");
            if(t) await addDoc(collection(db, "calendar"), { title: t, date: d });
        });

        document.getElementById('btn-add-member').addEventListener('click', async () => {
            const n = prompt("Nom du membre?"); const r = prompt("Rôle / Instrument?");
            if(n) await addDoc(collection(db, "team"), { name: n, role: r });
        });

        document.getElementById('btn-add-song').addEventListener('click', () => document.getElementById('modal-song').classList.remove('hidden'));
        document.getElementById('btn-save-song').addEventListener('click', async () => {
            const n = document.getElementById('song-name').value;
            const b = document.getElementById('song-bpm').value;
            const k = document.getElementById('song-key').value;
            if(n) {
                await addDoc(collection(db, "songs"), { name: n, bpm: b, key: k, time: serverTimestamp() });
                document.getElementById('modal-song').classList.add('hidden');
                document.getElementById('song-name').value = "";
            }
        });

        document.getElementById('btn-open-archive').addEventListener('click', () => document.getElementById('modal-archive').classList.remove('hidden'));
        document.getElementById('btn-save-arch').addEventListener('click', async () => {
            const t = document.getElementById('arch-title').value;
            const d = document.getElementById('arch-date').value;
            const c = document.getElementById('arch-content').value;
            if(t && c) {
                await addDoc(collection(db, "archives"), { title: t, date: d, content: c, time: serverTimestamp() });
                document.getElementById('modal-archive').classList.add('hidden');
                document.getElementById('arch-title').value = "";
            }
        });

        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');

        // SYNC FIREBASE (PLANNING, CHAT, TEAM, SONGS, ARCHIVES)
        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), sE => {
            onSnapshot(collection(db, "votes"), sV => {
                const list = document.getElementById('list-calendar'); list.innerHTML = "";
                sE.forEach(d => {
                    const e = d.data(); const votes = [];
                    sV.forEach(v => { if(v.data().eventId === d.id) votes.push(v.data()); });
                    const myVote = votes.find(v => v.userName === userName)?.status;
                    const presents = votes.filter(v => v.status === 'yes').map(v => v.userName);
                    list.innerHTML += `
                        <div class="glass p-6 rounded-[2rem] border-l-4 border-cyan-500 mb-4">
                            <div class="flex justify-between items-start mb-2">
                                <div><span class="text-cyan-500 font-black text-xs uppercase">${e.date}</span><h4 class="font-black text-white text-lg uppercase">${e.title}</h4></div>
                                <button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button>
                            </div>
                            <div class="flex flex-wrap gap-1 mb-4">
                                ${presents.length > 0 ? presents.map(name => `<span class="bg-cyan-500/10 text-cyan-400 text-[8px] px-2 py-0.5 rounded border border-cyan-500/20 font-bold uppercase">${name}</span>`).join('') : '<span class="text-[8px] text-slate-600 italic uppercase">Aucun inscrit</span>'}
                            </div>
                            <div class="flex gap-2">
                                <button onclick="vote('${d.id}', 'yes', '${e.title}')" class="w-10 h-10 rounded-xl ${myVote === 'yes' ? 'bg-green-500 text-white' : 'bg-white/5 text-slate-500'}"><i class="fas fa-check"></i></button>
                                <button onclick="vote('${d.id}', 'no', '${e.title}')" class="w-10 h-10 rounded-xl ${myVote === 'no' ? 'bg-red-500 text-white' : 'bg-white/5 text-slate-500'}"><i class="fas fa-times"></i></button>
                            </div>
                        </div>`;
                });
            });
        });

        window.vote = async (eventId, status, eventTitle) => {
            await setDoc(doc(db, "votes", `${eventId}_${userName}`), { eventId, userName, status, time: serverTimestamp() });
            if(status === 'yes') await addDoc(collection(db, "chats"), { txt: `✅ ${userName} sera présent pour : ${eventTitle}`, user: "INFO", time: serverTimestamp() });
        };

        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2">
                    <span class="text-[7px] text-slate-600 mb-1 px-2 uppercase">${m.user}</span>
                    <div class="flex items-center gap-2">
                        <button onclick="window.deleteItem('chats', '${d.id}')" class="admin-only text-red-500/20 p-2"><i class="fas fa-trash-alt text-[10px]"></i></button>
                        <div class="${m.user === 'INFO' ? 'bg-cyan-500/10 text-cyan-200 italic' : isMe ? 'bg-cyan-600 text-white' : 'bg-white/10 text-white'} p-3 rounded-2xl text-sm">${m.txt}</div>
                    </div>
                </div>`;
                if(!isMe && m.time && !isFirstLoad) {
                    const diff = (Date.now() - m.time.toMillis()) / 1000;
                    if(diff < 5) triggerFlash(m.user, m.txt);
                }
            });
            box.scrollTop = box.scrollHeight;
        });

        onSnapshot(query(collection(db, "team"), orderBy("name", "asc")), snap => {
            const list = document.getElementById('list-members'); list.innerHTML = "";
            document.getElementById('count-m').innerText = snap.size;
            snap.forEach(d => list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center"><div><b class="text-xs uppercase text-white">${d.data().name}</b><p class="text-cyan-500 text-[8px] font-black uppercase">${d.data().role}</p></div><button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button></div>`);
        });

        onSnapshot(query(collection(db, "songs"), orderBy("time", "asc")), snap => {
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            document.getElementById('count-s').innerText = snap.size;
            snap.forEach(d => { const s = d.data(); list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center"><div><b class="text-xs uppercase text-white">${s.name}</b><p class="text-slate-500 text-[9px]">${s.bpm} BPM • ${s.key}</p></div><button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button></div>`; });
        });

        onSnapshot(query(collection(db, "archives"), orderBy("time", "desc")), snap => {
            const list = document.getElementById('list-archives'); list.innerHTML = "";
            snap.forEach(d => { const a = d.data(); list.innerHTML += `<div class="glass p-6 rounded-[2rem] border-l-4 border-slate-500 mb-4"><div class="flex justify-between items-start mb-2"><span class="text-cyan-500 font-black text-[9px] uppercase">${a.date}</span><button onclick="window.deleteItem('archives', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button></div><h4 class="text-white font-black italic uppercase mb-2">${a.title}</h4><p class="text-xs text-slate-400 whitespace-pre-wrap">${a.content}</p></div>`; });
        });

        onSnapshot(collection(db, "presence"), s => {
            document.getElementById('count-online').innerText = s.size;
            const l = document.getElementById('list-online'); l.innerHTML = "";
            s.forEach(d => l.innerHTML += `<span class="px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-400 border border-cyan-500/10 text-[10px]">${d.data().name}</span>`);
        });

        document.getElementById('btn-send').addEventListener('click', async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() }); i.value = ""; }
        });

        document.getElementById('logout-btn').addEventListener('click', () => location.reload());

    </script>
    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.replace('text-cyan-500', 'text-slate-500'));
            btn.classList.replace('text-slate-500', 'text-cyan-500');
        }
    </script>
</body>
</html>
