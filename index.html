<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050507; color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; }
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; padding-bottom: 120px; }
        .active { display: block; }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #050507; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .admin-controls { display: none; }
        .is-admin .admin-controls { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 class="text-3xl font-black text-cyan-400 italic mb-8">LIVE HUB 2026</h1>
        <div class="glass p-8 rounded-3xl w-80 text-center">
            <p class="text-xs uppercase tracking-widest text-slate-500 mb-4 font-bold">Code d'accès</p>
            <input type="tel" id="access-code" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-center text-2xl mb-4 text-white outline-none focus:border-cyan-500" placeholder="****">
            <button id="btn-login" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl uppercase text-xs">Se connecter</button>
            <p id="login-error" class="text-red-500 text-[10px] mt-4 hidden font-bold">Code incorrect</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black text-cyan-400 italic">LIVE HUB</h1>
                <p id="user-status" class="text-[9px] text-slate-500 font-bold uppercase tracking-widest"></p>
            </div>
            <button onclick="location.reload()" class="text-slate-500 bg-white/5 w-8 h-8 rounded-full"><i class="fas fa-power-off"></i></button>
        </header>

        <main class="p-4">
            <section id="tab-hub" class="tab-content active">
                <div class="glass p-6 rounded-[2rem] border-l-4 border-cyan-500 mb-6 shadow-2xl">
                    <h2 class="text-2xl font-black italic uppercase">Prochain Live</h2>
                    <p class="text-slate-400 mt-1">Vendredi @ 19:00 - Festival 2026</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-5 rounded-3xl text-center"><p class="text-[10px] text-slate-500 uppercase font-bold">Membres</p><p id="stat-members" class="text-2xl font-black text-cyan-400">0</p></div>
                    <div class="glass p-5 rounded-3xl text-center"><p class="text-[10px] text-slate-500 uppercase font-bold">Morceaux</p><p id="stat-songs" class="text-2xl font-black text-cyan-400">0</p></div>
                </div>
            </section>

            <section id="tab-set" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black italic uppercase">Setlist</h2>
                    <button id="btn-add-track" class="admin-controls bg-cyan-500 text-black w-10 h-10 rounded-full font-bold shadow-lg">+</button>
                </div>
                <div id="setlist-container" class="space-y-3"></div>
            </section>

            <section id="tab-feedback" class="tab-content">
                <h2 class="text-2xl font-black italic mb-6 uppercase">Discussions</h2>
                <div id="chat-messages" class="space-y-4 mb-4 h-[50vh] overflow-y-auto p-2 border-b border-white/5"></div>
                <div class="flex gap-2">
                    <input type="text" id="chat-input" placeholder="Message..." class="flex-1 bg-white/5 p-4 rounded-2xl text-sm outline-none border border-white/10">
                    <button id="btn-send-chat" class="bg-cyan-500 text-black w-14 h-14 rounded-2xl shadow-lg"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section id="tab-training" class="tab-content">
                <h2 class="text-2xl font-black italic mb-6 uppercase">Équipe</h2>
                <div class="admin-controls glass p-6 rounded-3xl mb-8 border-dashed border-cyan-500/30">
                    <input type="text" id="mem-name" placeholder="Nom" class="w-full bg-black p-3 rounded-xl mb-3 text-sm border border-white/10">
                    <select id="mem-role" class="w-full bg-black p-3 rounded-xl mb-4 text-sm text-slate-400">
                        <option>Musicien</option><option>Danseur</option><option>Chanteur</option>
                    </select>
                    <button id="btn-add-member" class="w-full bg-cyan-500 text-black py-3 rounded-xl font-black uppercase text-xs">Ajouter à l'équipe</button>
                </div>
                <div id="members-list" class="space-y-2"></div>
            </section>
        </main>

        <nav class="glass border-t border-white/10 flex justify-around p-5 fixed bottom-0 left-0 right-0 z-50">
            <button onclick="switchTab('hub')" class="nav-btn text-cyan-400"><i class="fas fa-home text-xl"></i></button>
            <button onclick="switchTab('set')" class="nav-btn text-slate-600"><i class="fas fa-list text-xl"></i></button>
            <button onclick="switchTab('feedback')" class="nav-btn text-slate-600"><i class="fas fa-comments text-xl"></i></button>
            <button onclick="switchTab('training')" class="nav-btn text-slate-600"><i class="fas fa-users text-xl"></i></button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4wRPUNY7ELW9sQCMIwWDL0JTt4GhiBMY",
            authDomain: "festival-2026-9821a.firebaseapp.com",
            projectId: "festival-2026-9821a",
            storageBucket: "festival-2026-9821a.firebasestorage.app",
            messagingSenderId: "330460197364",
            appId: "1:330460197364:web:123ad880e38787ce2789a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- GESTION CONNEXION ---
        const loginBtn = document.getElementById('btn-login');
        loginBtn.addEventListener('click', () => {
            const code = document.getElementById('access-code').value;
            const error = document.getElementById('login-error');
            
            if(code === "1234") {
                document.body.classList.add('is-admin');
                enterApp("ADMINISTRATEUR");
            } else if(code === "0000") {
                enterApp("MEMBRE");
            } else {
                error.classList.remove('hidden');
            }
        });

        function enterApp(role) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('user-status').innerText = role;
        }

        // --- FIREBASE SYNC ---
        onSnapshot(query(collection(db, "setlist"), orderBy("createdAt")), (s) => {
            const c = document.getElementById('setlist-container'); c.innerHTML = "";
            document.getElementById('stat-songs').innerText = s.size;
            s.forEach(doc => { 
                const track = doc.data();
                c.innerHTML += `<div class="glass p-5 rounded-2xl flex justify-between border-l-2 border-cyan-500 shadow-md">
                    <span class="font-bold">${track.name}</span><span class="text-[10px] text-cyan-400 font-mono">${track.bpm} BPM</span>
                </div>`;
            });
        });

        onSnapshot(collection(db, "membres"), (s) => {
            const l = document.getElementById('members-list');
            document.getElementById('stat-members').innerText = s.size;
            l.innerHTML = "";
            s.forEach(doc => {
                const m = doc.data();
                l.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center mb-2">
                    <span class="font-bold text-sm">${m.name}</span><span class="text-[9px] bg-cyan-500/10 text-cyan-500 px-2 py-1 rounded-md uppercase font-bold">${m.role}</span>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "chat"), orderBy("date", "asc")), (s) => {
            const b = document.getElementById('chat-messages'); b.innerHTML = "";
            s.forEach(doc => {
                const m = doc.data();
                b.innerHTML += `<div class="flex flex-col mb-2"><div class="bg-slate-800/80 p-4 rounded-2xl rounded-tl-none text-xs border border-white/5">${m.text}</div></div>`;
            });
            b.scrollTop = b.scrollHeight;
        });

        // --- ACTIONS ---
        document.getElementById('btn-send-chat').addEventListener('click', async () => {
            const i = document.getElementById('chat-input');
            if(i.value) { await addDoc(collection(db, "chat"), { text: i.value, date: serverTimestamp() }); i.value = ""; }
        });

        document.getElementById('btn-add-member').addEventListener('click', async () => {
            const n = document.getElementById('mem-name').value;
            const r = document.getElementById('mem-role').value;
            if(n) { await addDoc(collection(db, "membres"), { name: n, role: r }); document.getElementById('mem-name').value = ""; }
        });

        document.getElementById('btn-add-track').addEventListener('click', async () => {
            const n = prompt("Titre du morceau ?");
            if(n) await addDoc(collection(db, "setlist"), { name: n, bpm: "---", createdAt: serverTimestamp() });
        });
    </script>

    <script>
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-cyan-400', 'text-slate-600'));
            event.currentTarget.classList.replace('text-slate-600', 'text-cyan-400');
        }
    </script>
</body>
</html>
