<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKSTAGE HUB - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050507; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 15, 20, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; padding-bottom: 120px; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        nav { bottom: 0; left: 0; right: 0; position: fixed; }
    </style>
</head>
<body class="is-admin"> <header class="p-5 glass sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-cyan-400 italic">LIVE HUB 2026</h1>
            <p id="user-role" class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Admin</p>
        </div>
        <button onclick="toggleAdmin()" class="bg-slate-800 p-2 rounded-full border border-white/10 text-xs text-cyan-400 shadow-[0_0_10px_rgba(34,211,238,0.2)]">
            <i class="fas fa-shield-alt"></i>
        </button>
    </header>

    <main class="p-4">
        <section id="tab-hub" class="tab-content active">
            <div class="glass p-6 rounded-[2rem] border-l-4 border-cyan-500 mb-6 shadow-xl">
                <span class="text-cyan-500 text-[10px] font-black uppercase tracking-tighter">Prochaine séance</span>
                <h2 class="text-3xl font-black italic mt-1 leading-tight">Vendredi @ 19:00</h2>
                <p class="text-slate-400 text-sm mt-2 italic leading-relaxed">"Objectif : Filage complet du set et calage des danseurs."</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-5 rounded-3xl text-center border border-white/5">
                    <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Membres</p>
                    <p id="stat-members" class="text-2xl font-black text-white">0</p>
                </div>
                <div class="glass p-5 rounded-3xl text-center border border-white/5">
                    <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Morceaux</p>
                    <p id="stat-songs" class="text-2xl font-black text-white">0</p>
                </div>
            </div>
        </section>

        <section id="tab-set" class="tab-content">
            <div class="flex justify-between items-center mb-6 px-1">
                <h2 class="text-2xl font-black italic">SET LIVE</h2>
                <button onclick="addTrackPrompt()" class="admin-only bg-cyan-600 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">+</button>
            </div>
            <div id="setlist-container" class="space-y-3"></div>
        </section>

        <section id="tab-feedback" class="tab-content">
            <h2 class="text-2xl font-black italic mb-6 px-1">IDÉES & FEEDBACK</h2>
            <div id="chat-messages" class="space-y-4 mb-4 h-[50vh] overflow-y-auto p-2"></div>
            <div class="flex gap-2 p-2 glass rounded-2xl border border-white/10">
                <input type="text" id="chat-input" placeholder="Ton message..." class="flex-1 bg-transparent p-2 text-sm outline-none">
                <button onclick="dbSendMessage()" class="bg-cyan-500 text-black w-12 h-12 rounded-xl flex items-center justify-center">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>

        <section id="tab-training" class="tab-content">
            <h2 class="text-2xl font-black italic mb-6 px-1 text-cyan-400">TRAINING CENTER</h2>
            
            <div class="admin-only glass p-5 rounded-3xl mb-8 border-dashed border-cyan-500/40">
                <h3 class="text-xs font-black uppercase mb-4 text-cyan-500">Ajouter à l'équipe</h3>
                <input type="text" id="mem-name" placeholder="Nom du membre" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mb-3 text-sm">
                <select id="mem-role" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl mb-4 text-sm text-slate-400">
                    <option>Musicien</option>
                    <option>Chanteur</option>
                    <option>Danseur</option>
                </select>
                <button onclick="dbAddMember()" class="w-full bg-cyan-500 text-black py-3 rounded-xl font-bold uppercase text-xs">Valider l'inscription</button>
            </div>

            <div id="members-list" class="space-y-2 mb-10">
                <h3 class="text-[10px] font-black uppercase text-slate-500 mb-3 px-1">Membres du groupe</h3>
                </div>
        </section>
    </main>

    <nav class="glass border-t border-white/10 flex justify-around p-6 z-50">
        <button onclick="switchTab('hub')" class="nav-btn text-cyan-400"><i class="fas fa-th-large text-xl"></i></button>
        <button onclick="switchTab('set')" class="nav-btn text-slate-600"><i class="fas fa-list-ul text-xl"></i></button>
        <button onclick="switchTab('feedback')" class="nav-btn text-slate-600"><i class="fas fa-comments text-xl"></i></button>
        <button onclick="switchTab('training')" class="nav-btn text-slate-600"><i class="fas fa-user-friends text-xl"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4wRPUNY7ELW9sQCMIwWDL0JTt4GhiBMY",
            authDomain: "festival-2026-9821a.firebaseapp.com",
            projectId: "festival-2026-9821a",
            storageBucket: "festival-2026-9821a.firebasestorage.app",
            messagingSenderId: "330460197364",
            appId: "1:330460197364:web:123ad880e38787ce2789a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SYNC SETLIST
        onSnapshot(query(collection(db, "setlist"), orderBy("createdAt")), (snapshot) => {
            const container = document.getElementById('setlist-container');
            container.innerHTML = "";
            document.getElementById('stat-songs').innerText = snapshot.size;
            snapshot.forEach(doc => {
                const s = doc.data();
                container.innerHTML += `<div class="glass p-5 rounded-2xl flex justify-between items-center border-l-2 border-cyan-500 shadow-md">
                    <span class="font-bold tracking-tight">${s.name}</span><span class="text-[10px] font-mono text-cyan-500/60">${s.bpm} BPM</span>
                </div>`;
            });
        });

        // SYNC MEMBRES
        onSnapshot(collection(db, "membres"), (snapshot) => {
            const container = document.getElementById('members-list');
            document.getElementById('stat-members').innerText = snapshot.size;
            container.innerHTML = `<h3 class="text-[10px] font-black uppercase text-slate-500 mb-3 px-1">L'ÉQUIPE (${snapshot.size})</h3>`;
            snapshot.forEach(doc => {
                const m = doc.data();
                container.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center mb-2">
                    <span class="font-bold text-sm">${m.name}</span><span class="text-[9px] bg-white/5 px-2 py-1 rounded text-slate-400 font-bold uppercase">${m.role}</span>
                </div>`;
            });
        });

        // SYNC CHAT
        onSnapshot(query(collection(db, "chat"), orderBy("date", "asc")), (snapshot) => {
            const box = document.getElementById('chat-messages');
            box.innerHTML = "";
            snapshot.forEach(doc => {
                const m = doc.data();
                box.innerHTML += `<div class="flex flex-col mb-1"><div class="bg-slate-800/60 border border-white/5 p-3 rounded-2xl rounded-tl-none text-xs italic shadow-sm">${m.text}</div></div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // EXPOSE ACTIONS
        window.dbSendMessage = async () => {
            const input = document.getElementById('chat-input');
            if(input.value.trim()) { await addDoc(collection(db, "chat"), { text: input.value, date: serverTimestamp() }); input.value = ""; }
        };

        window.dbAddMember = async () => {
            const name = document.getElementById('mem-name').value;
            const role = document.getElementById('mem-role').value;
            if(name) { await addDoc(collection(db, "membres"), { name, role }); document.getElementById('mem-name').value = ""; }
        };

        window.addTrackPrompt = async () => {
            const name = prompt("Titre du morceau ?");
            const bpm = prompt("BPM ?");
            if(name) await addDoc(collection(db, "setlist"), { name, bpm: bpm || "---", createdAt: serverTimestamp() });
        };
    </script>

    <script>
        function toggleAdmin() {
            document.body.classList.toggle('is-admin');
            const isAdmin = document.body.classList.contains('is-admin');
            document.getElementById('user-role').innerText = isAdmin ? "Administrateur" : "Membre";
        }
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-cyan-400', 'text-slate-600'));
            event.currentTarget.classList.replace('text-slate-600', 'text-cyan-400');
        }
    </script>
</body>
</html>
