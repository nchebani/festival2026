<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE HUB 2026 - NOTIFICATIONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; }
        .glass { background: rgba(20, 20, 25, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .admin-only { display: none !important; }
        .is-admin .admin-only { display: flex !important; }
        .tab-content { display: none; padding-bottom: 140px; }
        .active { display: block; }
        .page { position: fixed; inset: 0; z-index: 100; background: #050505; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        
        #push-alert { transform: translateY(-120%); transition: all 0.5s ease; z-index: 9999; }
        #push-alert.show { transform: translateY(20px); }
    </style>
</head>
<body>

    <div id="push-alert" class="fixed top-0 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass p-4 rounded-3xl border-l-4 border-cyan-500 shadow-2xl flex items-center gap-3">
        <div class="bg-cyan-500/20 w-10 h-10 rounded-full flex items-center justify-center text-cyan-500"><i class="fas fa-bell text-sm"></i></div>
        <div class="flex-1"><p id="push-title" class="text-[10px] font-black uppercase text-cyan-500">Live Hub</p><p id="push-body" class="text-xs text-white">Nouveau message...</p></div>
    </div>

    <div id="page-login" class="page">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-cyan-500/30 text-center">
            <h1 class="text-4xl font-black italic text-cyan-500 mb-2">LIVE HUB</h1>
            <input type="tel" id="input-pass" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-2xl mb-5 text-white outline-none" placeholder="****">
            <button id="btn-to-name" class="w-full bg-cyan-600 text-white font-black py-5 rounded-2xl uppercase text-xs">Vérifier</button>
        </div>
    </div>

    <div id="page-name" class="page hidden text-center">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm border border-white/10">
            <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-center text-xl mb-5 text-white outline-none" placeholder="Ton Prénom">
            <button id="btn-to-app" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase text-xs">Entrer</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="p-6 flex justify-between items-center sticky top-0 bg-[#050505]/90 backdrop-blur-xl z-40 border-b border-white/5">
            <div>
                <h2 class="font-black italic text-xl">LIVE HUB <span class="text-cyan-500">2026</span></h2>
                <p id="role-tag" class="text-[8px] font-bold text-cyan-500/50 uppercase tracking-widest"></p>
            </div>
            <button id="logout-btn" class="w-10 h-10 glass rounded-full flex items-center justify-center text-red-500"><i class="fas fa-power-off text-sm"></i></button>
        </header>

        <main class="p-4 max-w-lg mx-auto">
            <section id="tab-home" class="tab-content active text-center">
                <div class="glass p-8 rounded-[3rem] mb-6 border-t border-white/10">
                    <h3 class="text-3xl font-black italic uppercase mb-2" id="display-name">---</h3>
                    <div class="mt-4 pt-4 border-t border-white/5">
                        <p class="text-[9px] uppercase font-bold text-cyan-500 mb-3 tracking-widest">En ligne (<span id="count-online">0</span>) :</p>
                        <div id="list-online" class="flex flex-wrap justify-center gap-2 text-[10px] font-bold"></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1">Songs</span><b id="count-s" class="text-3xl font-black">0</b></div>
                    <div class="glass p-6 rounded-3xl"><span class="text-[9px] text-slate-500 block uppercase font-bold mb-1">Team</span><b id="count-m" class="text-3xl font-black">0</b></div>
                </div>
            </section>

            <section id="tab-calendar" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Planning</h3><button id="btn-add-event" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-calendar" class="space-y-6"></div>
            </section>

            <section id="tab-archives" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h3 class="text-2xl font-black italic uppercase">Archives</h3>
                    <button id="btn-open-archive" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button>
                </div>
                <div id="list-archives" class="space-y-4"></div>
            </section>

            <section id="tab-team" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Membres</h3><button id="btn-add-member" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-members" class="space-y-3"></div>
            </section>

            <section id="tab-setlist" class="tab-content">
                <div class="flex justify-between items-center mb-6 px-2"><h3 class="text-2xl font-black italic uppercase">Songs</h3><button id="btn-add-song" class="admin-only bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg">+</button></div>
                <div id="list-songs" class="space-y-3"></div>
            </section>

            <section id="tab-chat" class="tab-content">
                <h3 class="text-2xl font-black italic mb-6 uppercase px-2">Team Feed</h3>
                <div id="chat-box" class="h-[52vh] overflow-y-auto mb-4 space-y-4 pr-2 flex flex-col"></div>
                <div class="flex gap-2 p-2 glass rounded-[2.5rem] border border-white/10 shadow-2xl">
                    <input type="text" id="chat-input" class="flex-1 bg-transparent px-4 outline-none text-sm text-white" placeholder="Message...">
                    <button id="btn-send" class="bg-cyan-600 w-12 h-12 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-sm z-50">
            <div class="glass rounded-[2.5rem] flex justify-around p-3 border border-white/10 shadow-2xl">
                <button onclick="switchTab('home', this)" class="nav-btn text-cyan-500 p-3"><i class="fas fa-home text-lg"></i></button>
                <button onclick="switchTab('calendar', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-calendar-alt text-lg"></i></button>
                <button onclick="switchTab('archives', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-box-archive text-lg"></i></button>
                <button onclick="switchTab('team', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-users text-lg"></i></button>
                <button onclick="switchTab('setlist', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-music text-lg"></i></button>
                <button onclick="switchTab('chat', this)" class="nav-btn text-slate-500 p-3"><i class="fas fa-comment-alt text-lg"></i></button>
            </div>
        </nav>
    </div>

    <div id="modal-archive" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-black mb-6 uppercase italic text-cyan-500 text-center">Nouveau Résumé</h3>
            <input type="text" id="arch-date" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 outline-none text-white" placeholder="Date (ex: 12 Février)">
            <input type="text" id="arch-title" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 outline-none text-white" placeholder="Titre de la séance">
            <textarea id="arch-content" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-6 outline-none text-white h-32 text-sm" placeholder="Ce qu'on a fait..."></textarea>
            <div class="flex gap-2">
                <button onclick="document.getElementById('modal-archive').classList.add('hidden')" class="flex-1 bg-white/5 py-4 rounded-xl uppercase text-[10px] font-bold">Annuler</button>
                <button onclick="saveArchive()" class="flex-1 bg-cyan-600 py-4 rounded-xl uppercase text-[10px] font-bold">Publier</button>
            </div>
        </div>
    </div>

    <div id="modal-song" class="page hidden bg-black/80 z-[200]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h3 class="text-xl font-black mb-6 uppercase italic text-cyan-500">Ajouter un morceau</h3>
            <input type="text" id="song-name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 outline-none text-white" placeholder="Titre">
            <input type="number" id="song-bpm" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 outline-none text-white" placeholder="BPM">
            <select id="song-key" class="w-full bg-zinc-900 border border-white/10 p-4 rounded-xl mb-6 text-white outline-none">
                <option value="N/A">Clé</option>
                <option value="Am">Am</option><option value="C Major">C Major</option><option value="Em">Em</option><option value="G Major">G Major</option>
            </select>
            <div class="flex gap-2">
                <button onclick="closeSongModal()" class="flex-1 bg-white/5 py-4 rounded-xl uppercase text-[10px] font-bold">Annuler</button>
                <button onclick="saveNewSong()" class="flex-1 bg-cyan-600 py-4 rounded-xl uppercase text-[10px] font-bold">Sauver</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, setDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbcgDTWjOjog1pRDU9N5tnevD1MvfAG5Q",
            authDomain: "live-hub-2026.firebaseapp.com",
            projectId: "live-hub-2026",
            storageBucket: "live-hub-2026.firebasestorage.app",
            messagingSenderId: "56918867184",
            appId: "1:56918867184:web:7667d75288d14a565e9635"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messaging = getMessaging(app);
        let userName = "";
        let isFirstLoad = true;

        const triggerNotify = (title, body) => {
            if(isFirstLoad) return;
            document.getElementById('push-title').innerText = title;
            document.getElementById('push-body').innerText = body;
            const alert = document.getElementById('push-alert');
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 4000);
        };

        async function requestPushPermission() {
            try {
                const token = await getToken(messaging, { vapidKey: 'YvWX12rJSCE1Fb9cbFpTkUjY_Nv1B1XEEMyVnI6hkA8' });
                if (token) await setDoc(doc(db, "tokens", userName), { token, user: userName });
            } catch (err) { console.log("Erreur notifications"); }
        }

        document.getElementById('btn-to-name').addEventListener('click', () => {
            const code = document.getElementById('input-pass').value;
            if(code === "0193" || code === "0000") {
                if(code === "0193") document.body.classList.add('is-admin');
                document.getElementById('page-login').classList.add('hidden');
                document.getElementById('page-name').classList.remove('hidden');
                document.getElementById('role-tag').innerText = (code === "0193") ? "ADMIN" : "MEMBRE";
            } else { alert("Code incorrect"); }
        });

        document.getElementById('btn-to-app').addEventListener('click', async () => {
            const name = document.getElementById('input-name').value.trim();
            if(name.length >= 2) {
                userName = name;
                document.getElementById('page-name').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('display-name').innerText = userName;
                await setDoc(doc(db, "presence", userName), { name: userName, time: serverTimestamp() });
                requestPushPermission();
                setTimeout(() => isFirstLoad = false, 2000);
            }
        });

        // --- SYNC ARCHIVES ---
        onSnapshot(query(collection(db, "archives"), orderBy("time", "desc")), snap => {
            const list = document.getElementById('list-archives'); list.innerHTML = "";
            snap.forEach(d => {
                const a = d.data();
                list.innerHTML += `
                    <div class="glass p-6 rounded-[2rem] border-l-4 border-slate-500 relative">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-cyan-500 font-black text-[9px] uppercase tracking-tighter">${a.date || 'Séance'}</span>
                            <button onclick="window.deleteItem('archives', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button>
                        </div>
                        <h4 class="text-white font-black italic uppercase text-md mb-2">${a.title}</h4>
                        <p class="text-xs text-slate-400 leading-relaxed whitespace-pre-wrap">${a.content}</p>
                    </div>`;
            });
        });

        // SYNC CHAT AVEC SUPPRESSION ADMIN
        onSnapshot(query(collection(db, "chats"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data(); const isMe = m.user === userName;
                box.innerHTML += `
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2">
                        <span class="text-[7px] text-slate-600 mb-1 px-2 uppercase">${m.user}</span>
                        <div class="flex items-center gap-2 max-w-[90%]">
                            <button onclick="window.deleteItem('chats', '${d.id}')" class="admin-only text-red-500/20 hover:text-red-500 p-2">
                                <i class="fas fa-trash-alt text-[10px]"></i>
                            </button>
                            <div class="${isMe ? 'bg-cyan-600' : 'bg-white/10'} p-3 rounded-2xl max-w-full text-sm text-white">
                                ${m.txt}
                            </div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // (Reste du code de synchronisation)
        onSnapshot(collection(db, "presence"), s => {
            document.getElementById('count-online').innerText = s.size;
            const l = document.getElementById('list-online'); l.innerHTML = "";
            s.forEach(d => l.innerHTML += `<span class="px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-400 border border-cyan-500/10 text-[10px]">${d.data().name}</span>`);
        });

        onSnapshot(query(collection(db, "songs"), orderBy("time", "asc")), snap => {
            const list = document.getElementById('list-songs'); list.innerHTML = "";
            document.getElementById('count-s').innerText = snap.size;
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-cyan-500">
                    <div><b class="text-xs uppercase text-white">${s.name}</b><p class="text-slate-500 text-[9px]">${s.bpm} BPM • <span class="text-cyan-500 font-bold">${s.key}</span></p></div>
                    <button onclick="window.deleteItem('songs', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "calendar"), orderBy("date", "asc")), sE => {
            onSnapshot(collection(db, "votes"), sV => {
                const list = document.getElementById('list-calendar'); list.innerHTML = "";
                sE.forEach(d => {
                    const e = d.data(); const votes = []; sV.forEach(v => { if(v.data().eventId === d.id) votes.push(v.data()); });
                    const myVote = votes.find(v => v.userName === userName)?.status;
                    const pC = votes.filter(v => v.status === 'yes').length;
                    list.innerHTML += `<div class="glass p-6 rounded-[2rem] border-l-4 border-cyan-500 mb-4 text-left">
                        <div class="flex justify-between items-start mb-4">
                            <div><span class="text-cyan-500 font-black text-xs uppercase">${e.date}</span><h4 class="font-black text-white text-lg uppercase">${e.title}</h4></div>
                            <button onclick="window.deleteItem('calendar', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-2">
                                <button onclick="vote('${d.id}', 'yes')" class="w-10 h-10 rounded-xl flex items-center justify-center ${myVote === 'yes' ? 'bg-green-500 text-white' : 'bg-white/5 text-slate-500'}"><i class="fas fa-check"></i></button>
                                <button onclick="vote('${d.id}', 'no')" class="w-10 h-10 rounded-xl flex items-center justify-center ${myVote === 'no' ? 'bg-red-500 text-white' : 'bg-white/5 text-slate-500'}"><i class="fas fa-times"></i></button>
                            </div>
                            <span class="text-[9px] font-bold text-slate-500 uppercase">${pC} LÀ</span>
                        </div>
                    </div>`;
                });
            });
        });

        onSnapshot(query(collection(db, "team"), orderBy("name", "asc")), snap => {
            const list = document.getElementById('list-members'); list.innerHTML = "";
            document.getElementById('count-m').innerText = snap.size;
            snap.forEach(d => list.innerHTML += `<div class="glass p-4 rounded-2xl flex justify-between items-center"><div><b class="text-xs uppercase text-white">${d.data().name}</b><p class="text-cyan-500 text-[8px] font-black uppercase">${d.data().role}</p></div><button onclick="window.deleteItem('team', '${d.id}')" class="admin-only text-red-500/20"><i class="fas fa-trash text-xs"></i></button></div>`);
        });

        // ACTIONS
        window.vote = async (eventId, status) => { await setDoc(doc(db, "votes", `${eventId}_${userName}`), { eventId, userName, status }); };
        window.deleteItem = async (coll, id) => { if(confirm("Supprimer cet élément ?")) await deleteDoc(doc(db, coll, id)); };
        
        window.saveArchive = async () => {
            const t = document.getElementById('arch-title').value;
            const d = document.getElementById('arch-date').value;
            const c = document.getElementById('arch-content').value;
            if(t && c) {
                await addDoc(collection(db, "archives"), { title: t, date: d, content: c, time: serverTimestamp() });
                document.getElementById('modal-archive').classList.add('hidden');
                document.getElementById('arch-title').value = ""; document.getElementById('arch-content').value = "";
            }
        };

        window.saveNewSong = async () => {
            const n = document.getElementById('song-name').value;
            const b = document.getElementById('song-bpm').value;
            const k = document.getElementById('song-key').value;
            if(n) { await addDoc(collection(db, "songs"), { name: n, bpm: b, key: k, time: serverTimestamp() }); closeSongModal(); }
        };

        window.closeSongModal = () => document.getElementById('modal-song').classList.add('hidden');
        
        document.getElementById('btn-open-archive').addEventListener('click', () => {
            document.getElementById('modal-archive').classList.remove('hidden');
        });

        document.getElementById('btn-send').addEventListener('click', async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) { await addDoc(collection(db, "chats"), { txt: i.value, user: userName, time: serverTimestamp() }); i.value = ""; }
        });
        document.getElementById('btn-add-event').addEventListener('click', async () => {
            const t = prompt("Titre de la répet?"); if(t) await addDoc(collection(db, "calendar"), { title: t, date: prompt("Date (ex: 12 Mars)?") });
        });
        document.getElementById('btn-add-member').addEventListener('click', async () => {
            const n = prompt("Nom?"); if(n) await addDoc(collection(db, "team"), { name: n, role: prompt("Instrument?") });
        });
        document.getElementById('btn-add-song').addEventListener('click', () => {
            document.getElementById('modal-song').classList.remove('hidden');
        });
        document.getElementById('logout-btn').addEventListener('click', async () => {
            if(userName) await deleteDoc(doc(db, "presence", userName));
            location.reload();
        });

    </script>
    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => l.classList.replace('text-cyan-500', 'text-slate-500'));
            btn.classList.replace('text-slate-500', 'text-cyan-500');
        }
    </script>
</body>
</html>
